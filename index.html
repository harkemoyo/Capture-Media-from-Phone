<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media from Phone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <header>
        <h1>HTML5 Video &amp; Audio Input</h1>
        <h2>Capturing Media with HTML</h2>
    </header>
    <main>
        <form action="#" id="myform" enctype="multipart/form-data">
            <label for="capture">Capture Media</label>
            
            <input class="capture" type="file" 
            id="capture" 
            accept="image/,video/,audio/" 
            capture 
            multiple />
            
            <br/>
            <input type="submit" value="Process" />
        </form>
        <p><img src="" id="img" alt="from phone"/></p>
        <p>
            <audio src="" id="audio" controls></audio>
        </p>
        <p>
            <video src="" id="video" controls></video>
        </p>
    </main>    
    <!-- js -->
    <script src="main.js"></script>
</body>
</html>
